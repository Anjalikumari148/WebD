<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Get Your Pokemon</title>
</head>
<body>
    <div class="pannel-bg">
        <div class="content " id="topp">
       
          <img id="img" class="pokemon-img" src="#"/>
          <div class="pokemon-info-lines">
            <div class="info-line pokemon-name" id="title"> name:
    
            </div>
    
            <div class="info-line"> height: &nbsp;
              <span id="height"> </span> inches
            </div>
            <div class="info-line"> weight: &nbsp;
              <span id="weight"> </span> lbs
            </div>
          </div>
        </div>
        <div class="pannel" id="bottom">
          <div class="pokeball-container">
            <img id='ajaxButton' src="http://media.52poke.com/wiki/archive/0/06/20141130063805%21Dream_%E5%A4%A7%E5%B8%88%E7%90%83_Sprite.png" alt="pokeball" class="pokeball" draggable="true">
          </div>
    
          <div class="text" id="description" >Get Your Pokemon</div>
        </div>
    
      </div>
    
    <script src="app.js"></script>
    
</body>
</html>
